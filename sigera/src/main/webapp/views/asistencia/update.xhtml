<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.com/ui"
                template="/views/home.xhtml">

    <ui:define name="content">
        <div class="panel panel-default margin-top">
            <div class="panel-heading">
                <h3><strong>Administrar Asistencia</strong></h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 margin-bottom" >
                        <h4><strong>Registrar Nueva Asistencia</strong></h4>   
                    </div>  
                    <div class="col-xs-6 col-xs-offset-0 col-sm-6 col-sm-offset-0 col-md-3 col-md-offset-5 col-lg-3 col-lg-offset-5 margin-bottom" >
                        <a class="btn btn-warning return-list btn-size" href="list.xhtml">
                            <i class="glyphicon glyphicon-chevron-left"></i> Regresar a Listado
                        </a>
                    </div>                      
                    <h:form id="frmRegistrarAsistencia" styleClass="form-horizontal" >
                        <f:event type="preRenderView" listener="#{operadorControlador.initCreate}" />
                        <h:messages id="msg" globalOnly="true" styleClass="list-group" infoClass="list-group-item list-group-item-success"
                                    errorClass="list-group-item list-group-item-danger" />
                        <div class="form-group has-feedback">
                            <label for="nombre" class="col-sm-3 control-label" >Nombre :</label>
                            <div class="col-sm-5">
                                <p:inputText styleClass="form-control" id="nombre" value=""  >
                                </p:inputText>
                            </div>	
                        </div>
                        <div class="form-group has-feedback">
                            <label for="app" class="col-sm-3 control-label" >Apellidos :</label>
                            <div class="col-sm-5">
                                <p:inputText styleClass="form-control" id="app" value="#{operadorControlador.operador.apellidos}"  >
                                    <f:attribute name="fieldLabel" value="Apellidos" />
                                    <f:attribute name="minimo" value="2" />
                                    <f:attribute name="maximo" value="50" />
                                    <f:attribute name="type" value="only_letter" />
                                    <f:validator validatorId="nullValidator"   />
                                    <f:validator validatorId="rangeValidator"  />
                                    <f:validator validatorId="patternValidator"   />
                                </p:inputText>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="dni" class="col-sm-3 control-label" >DNI :</label>
                            <div class="col-sm-5">
                                <p:inputText styleClass="form-control" maxlength="8" id="dni" value="#{operadorControlador.operador.dni}"  >
                                    <f:attribute name="fieldLabel" value="DNI" />
                                    <f:validator validatorId="nullValidator"   />
                                    <f:validator validatorId="dniValidator"  />
                                </p:inputText>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="mail" class="col-sm-3 control-label" >Email :</label>
                            <div class="col-sm-5">
                                <p:inputText styleClass="form-control" id="mail" value="#{operadorControlador.operador.email}"  >
                                    <f:attribute name="fieldLabel" value="Email" />
                                    <f:attribute name="type" value="email" />
                                    <f:validator validatorId="nullValidator"   />
                                    <f:validator validatorId="patternValidator"   />
                                </p:inputText>
                            </div>
                        </div>
                        <div class="col-sm-3 control-label">
                            <p:commandButton value="Guardar" actionListener="#{operadorControlador.guardarOperador}"  update="@form" styleClass="btn btn-primary"
                                             onstart="openAjaxStatus();" oncomplete="closeAjaxStatus();"/>
                        </div>

                    </h:form> 
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 margin-bottom">
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-user" id="basic-addon1"></span>
                            <input type="text" class="form-control" placeholder="Nombres y Apellidos"/>
                        </div>
                    </div>
                </div>
            </div> 
        </div>

    </ui:define>

</ui:composition>
